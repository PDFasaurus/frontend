
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin/templates">Templates</a></li>
    <li class="breadcrumb-item active" aria-current="page">Template edit</li>
  </ol>
</nav>

<div class="alert alert-success" role="alert" *ngIf="!!notification">
  {{notification}}
</div>

<div class="alert alert-danger" role="alert" *ngIf="!!error">
  {{error}}
</div>

<div class="row w-100 mb-0">
  <div class="w-75">
    <input class="h2" [(ngModel)]="name" />
    <h4 class="h6" (click)="copyToClipboard()">
      Template ID:
      <span class="button uuid">
        {{uuid}} <span data-feather="clipboard"></span>
      </span>
    </h4>
    <div class="dimensions">
      <label>Width (mm):</label>
      <input class="input" [(ngModel)]="width" type="number" placeholder="width (mm)"/>
      <label>Height (mm):</label>
      <input class="input" [(ngModel)]="height" type="number" placeholder="height (mm)"/>
    </div>
  </div>
  <div class="ml-auto">
    <div class="btn-group mr-1">
      <button type="button" class="btn btn-sm btn-dark" (click)="save()">Save</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-dark" (click)="preview()">Preview template</button>
      <button type="button" class="btn btn-sm btn-danger" (click)="delete()">Delete</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="w-25">
    <h5>JSON <small>(string)</small></h5>
    <ngx-codemirror
      [(ngModel)]="templateValues"
      [options]="{
        lineNumbers: true,
        theme: 'dracula',
        mode: 'json'
      }"
    ></ngx-codemirror>
  </div>

  <div class="w-75">
    <h5>HTML template</h5>

    <editor
      apiKey="sn1ug25cvougektwj42ajyonosbdvza0svcnib9m0oos5r1z"
      [(ngModel)]="content"
      [init]="{
    height: 500,
    menubar: false,
    plugins: [
      'advlist autolink lists link image charmap print preview anchor',
      'searchreplace visualblocks code fullscreen',
      'insertdatetime media table paste code help wordcount',
      'save'
    ],
    toolbar:
      'undo redo | formatselect | bold italic backcolor | \
      alignleft aligncenter alignright alignjustify | \
      bullist numlist outdent indent | removeformat | help | save'

  }">
    </editor>

    <!--
    <ngx-codemirror
      [(ngModel)]="content"
      [options]="{
        lineNumbers: true,
        theme: 'dracula',
        mode: 'handlbars'
      }"
    ></ngx-codemirror>
    -->
  </div>
</div>
